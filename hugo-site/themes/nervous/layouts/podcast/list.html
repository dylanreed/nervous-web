{{ define "main" }}
<!-- Podcast Section -->
<section class="section">
    <div class="container">
        <div class="section-header">
            <h1>{{ .Title }}</h1>
            <p>{{ .Params.intro }}</p>
        </div>

        <!-- Spotify Embed -->
        <div style="max-width: 700px; margin: 0 auto;">
            <iframe
                style="border-radius: 12px"
                src="{{ .Params.spotifyEmbed }}"
                width="100%"
                height="352"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
            </iframe>
        </div>

        {{ if .Pages }}
        <!-- Episode List -->
        <div class="blog-posts" style="margin-top: 50px;">
            {{ range .Pages }}
            <div class="blog-post">
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p>{{ .Summary }}</p>
            </div>
            {{ end }}
        </div>
        {{ end }}
    </div>
</section>

{{ partial "section-divider.html" "white-to-yellow" }}
{{ end }}
